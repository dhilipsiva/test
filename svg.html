<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Some Sample Scalable Vector Graphics</title>
    </head>
    <body>
        <canvas width=100 height=100 id=canvas>

        </canvas>
    </body>
    <script type="text/javascript" charset="utf-8">
        var c=document.getElementById("canvas")
    , ctx=c.getContext("2d");

ctx.beginPath();
ctx.moveTo(50,50)
ctx.fillStyle = "#123456";
ctx.arc(50,50,50,-Math.PI/2,0);
ctx.lineTo(50,50)
ctx.fill();

ctx.beginPath();
ctx.moveTo(50,50)
ctx.fillStyle = "#654321";
ctx.arc(50,50,50,0,Math.PI/2);
ctx.lineTo(50,50)
ctx.fill();

    </script>
</html>
