package tutorial;

enum PhoneType {
    UNKNOWN = 0;
    MOBILE = 1;
    HOME = 2;
    WORK = 3;
}

message PhoneNumber {
    required string number = 1;
    optional PhoneType type = 2 [default = UNKNOWN];
}

message Person {
    required string name = 1;
    required int32 id = 2;
    optional string email = 3;
    repeated PhoneNumber phone = 4;
}

message AddressBook {
    repeated Person person = 1;
}
